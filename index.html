<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0ae396e2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-6">
                    <form action="">
                        <div>
                            <img width="70" height="40" src="images/googlelogo_color.png" alt="">
                            <h2>Create your Google Account</h2>
                            <br>
                            <input class="name" type="text" name="name" placeholder="First name" required>
                            <span>
                                <input class="name" type="text" name="name" placeholder="Last name" required></span>
                            <br><br>
                            <input class="email" type="email" name="email" placeholder="Username@gmail.com">
                            <p class="para">You can use letters,numbers & periods</p>
                            <p class="blue1"> Use my current email address instead</p>
                            <input class="pwd" type="password" name="password" placeholder="Password">
                            <span><input class="pwd" type="password" name="password" placeholder="Confirm">
                            </span>
                            <span><i class="fas fa-eye-slash"></i></span>
                            <p class="para">Use 8 or more characters with a mix of letters,numbers & <br>symbols </p>
                            <div class="btn_para">
                                <p class="blue">Sign in instead</p>
                                <button type="button" class="btn btn-primary">Next</button>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="col-md-6 col-lg-6 col-6 img">
                    <img width="300px" src="images/accountimg.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
